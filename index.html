<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bunny Carrot Clicker</title>

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;

      /* Background image */
      background-image: url("background.png"); /* ‚Üê Change if using .jpg */
      background-size: cover;
      background-position: center bottom;
      background-repeat: no-repeat;

      color: #222;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      justify-content: space-between;
      padding: 16px;
      box-sizing: border-box;
      text-align: center;
    }

    h1 {
      margin-top: 8px;
      font-size: 1.4rem;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }

    .stats {
      margin-top: 8px;
      font-size: 1.1rem;
      font-weight: bold;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }

    .bunny {
      font-size: 2rem;
      margin-top: 16px;
      white-space: pre-line;
      font-weight: bold;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }

    .carrot-wrapper {
      margin-top: 32px;
      width: 100%;
      display: flex;
      justify-content: center; 
      align-items: center;     
    }

    .carrot-button {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      border: none;
      background: radial-gradient(circle at 30% 20%, #fffbf0, #ff9800);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.35);
      font-size: 3rem;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
      transition: transform 0.08s ease-out;
    }

    .carrot-button:active {
      transform: scale(0.92);
    }

    .footer {
      font-size: 0.8rem;
      opacity: 0.8;
      margin-bottom: 10px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }

    .floating-text {
      position: fixed;
      pointer-events: none;
      font-weight: bold;
      color: #ff5722;
      font-size: 1.2rem;
      animation: floatUp 0.6s ease-out forwards;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0);
        opacity: 1;
      }
      to {
        transform: translateY(-40px);
        opacity: 0;
      }
    }
  </style>
</head>

<body>
  <div>
    <h1>üê∞ Bunny Carrot Clicker</h1>

    <div class="stats">
      Carrots: <span id="carrot-count">0</span>
    </div>

    <div class="bunny">(\_/)
( ‚Ä¢_‚Ä¢)
 /ü•ï</div>

    <div class="carrot-wrapper">
      <button id="carrot-btn" class="carrot-button" aria-label="Tap the carrot">ü•ï</button>
    </div>
  </div>

  <div class="footer">
    Progress is saved automatically on this device.
  </div>

  <script>
    const STORAGE_KEY = "bunnyClickerSave";

    let state = {
      carrots: 0,
    };

    function loadState() {
      try {
        const saved = localStorage.getItem(STORAGE_KEY);
        if (saved) {
          const parsed = JSON.parse(saved);
          if (typeof parsed.carrots === "number") {
            state.carrots = parsed.carrots;
          }
        }
      } catch (e) {
        console.warn("Could not load save:", e);
      }
    }

    function saveState() {
      try {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
      } catch (e) {
        console.warn("Could not save:", e);
      }
    }

    function updateCarrotDisplay() {
      document.getElementById("carrot-count").textContent = Math.floor(state.carrots);
    }

    function showFloatingText(text, x, y) {
      const el = document.createElement("div");
      el.className = "floating-text";
      el.textContent = text;
      el.style.left = x + "px";
      el.style.top = y + "px";
      document.body.appendChild(el);

      setTimeout(() => {
        document.body.removeChild(el);
      }, 600);
    }

    function handleCarrotTap(event) {
      const gain = 1;

      state.carrots += gain;
      updateCarrotDisplay();
      saveState();

      const x = event.touches ? event.touches[0].clientX : event.clientX;
      const y = event.touches ? event.touches[0].clientY : event.clientY;
      showFloatingText("+ " + gain, x, y);
    }

    function init() {
      loadState();
      updateCarrotDisplay();

      const carrotBtn = document.getElementById("carrot-btn");

      carrotBtn.addEventListener("click", handleCarrotTap);

      carrotBtn.addEventListener("touchstart", function (e) {
        e.preventDefault();
        handleCarrotTap(e);
      });
    }

    document.addEventListener("DOMContentLoaded", init);
  </script>

</body>
</html>
